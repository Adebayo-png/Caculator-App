<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="shortcut icon" href="caculator 2.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark">

  <div id="loader">
   <img src="caculator 2 .jpg" alt="" width="100px">
  </div>

<div id="content">

  <div class="caculator">
    <div class="top">
      <h3>Caculator</h3>
      <p class="designed">Designed By: Adebayo Muhammad</p>
      <button class="mode-btn" onclick="toggleMode()">ðŸŒ™</button>
    </div>


    <input type="text" id="display" class="display" disabled>

    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">AC</button>
      <button class="operator" onclick="append('/')">Ã·</button>
      
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('*')">*</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('-')">-</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>      

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>
</div> 



<script src="app.js" defer></script>
</body>
</html>
